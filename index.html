<html>
  <head>

    <style>
      
      .item_list {
      padding: 20px;
      background-color: #EEEEEE;
      cursor: default;
      }
      
    </style>

    <link rel="stylesheet" type="text/css" href="HoverBox.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="HoverBox.js" defer></script>

    <script type="text/javascript">
      window.onload = function() {
      HoverBox.load();
      };
    </script>

  </head>

  <body>
    <div class="item_list HBHasHoverBox" HBTitle="#Item1Detail" HBBody="This is a test">Hover me</div>
    <br />
    <div class="item_list HBHasHoverBox" HBTitle="#Item2Detail" HBBody="This is another test">Hover me</div>
    <br />
    <div class="item_list HBHasHoverBox" HBTitle="Long Paragraph with an exceptionally long, run-on title" HBBody="This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph. This is a very long paragraph.">Long paragraph test</div>
    <br />
    <div class="item_list HBHasHoverBox">Non-functional</div>
    <br />
    <div class="item_list HBHasHoverBox" HBBody="Partially working">Partially-functional</div>
    <br />
    <div class="item_list HBHasHoverBox" HBTitle="Template Test" HBBodyElem="#test1">Template test</div>
    <br />
    <div class="item_list HBHasHoverBox" HBTitle="Inline Template Test" HBBody="Testing inline template: " HBBodyElem="#test2">Inline Template test</div>
    <br />
    This is a test of a <span class="standalone_item HBHasHoverBox" HBTitle="Standalone Item" HBBody="A <em>standalone item</em> is an item which will display a tooltip for a word or phrase.<br /><br />This one consists of text in the body tag and a span using the 'HasTooltip' class.">standalone item</span>.


    <div id="test1" class="HBTemplate">
      <p>This is a paragraph with some <strong>bold text</strong> and <em>italic text</em>.</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </div>

    <span id="test2" class="HBTemplate">
      <strong>Hello, World!</strong>
    </span>
  </body>
</html>
